    <script type="text/javascript">
      $(document).ready(function(){

        if (window.location.pathname == '/index.html'){
          $("#intro").delay(800).fadeIn(1000);
          $(".nav-structure").delay(5044).fadeIn(800);
        } else {
          $(".nav-structure").css("display", "block");
        }

        $(".blog-list").delay(400).fadeIn(1000);

        $(".about-content").delay(400).fadeIn(1000);

        $(".blog-posts").delay(400).fadeIn(1000);

      });
